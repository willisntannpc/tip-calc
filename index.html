<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tip calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>tip calc</h1>
        <p>enter the bill amount and tip percentage to calculate the total.</p>
        <label for="bill">bill amount:</label>
        <input type="number" id="bill">
        <br/>
        <label for="tip">tip percentage:</label>
        <input type="number" id="tip">
        <br/>
        <button id="calculate">calculate</button>
        <br/>
        <label for="total">total:</label>
        <span id="total"></span>

        <div id="notes"><h5>this simple web app can also be used to calculate VAT in any bill amounts,  the standard VAT rate in Kenya is 16%. <br>
        <strong>NB: </strong>VAT should be only calculated in commodities/goods where applicable.</h5></div>

    </div>
    <script src="index.js"></script>
</body>
</html>
